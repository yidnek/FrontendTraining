<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DivTags</title>
    <style>
        .div1 {
            color: brown;
            background-color: yellow;
            width: 600px;
            height: 300px;
            
        }  
        .div2 {
            background-color: pink;
            width: 400px;
            height: 250px;
            color: blue;
        }
        .highlight_text{
            background-color: darkblue;
            color: violet;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>


<body>
    <div class="div1">
        <p class="highlight_text">First box</p>
    </div>

    <div class="div2">
        <p class="highlight_text">2nd Box</p>
    </div>

</body>

</html>
